name: ci
on:
  push:
    branches: [ dev, staging, main ]
  pull_request:
    branches: [ dev, staging, main ]

permissions:
  contents: read

jobs:
  quality-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage
          pip install ruff mypy
      - name: Ruff
        run: ruff check .
      - name: Mypy
        run: mypy app
      - name: Pytest
        run: pytest -q

  container-and-scans:
    runs-on: ubuntu-latest
    needs: quality-security
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build -t ai-service:ci .
      - name: Syft SBOM
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          syft packages ai-service:ci -o cyclonedx-json > sbom.cdx.json
      - name: Trivy scan
        run: |
          curl -sSfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          trivy image --exit-code 1 --severity HIGH,CRITICAL ai-service:ci || true
      - name: Gitleaks
        run: |
          curl -sSfL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks_$(uname -s)_$(uname -m).tar.gz | tar xz
          sudo mv gitleaks /usr/local/bin/gitleaks
          gitleaks detect --no-banner --redact --exit-code 1 || true
      - uses: actions/upload-artifact@v4
        with:
          name: ai-ci-artifacts
          path: |
            sbom.cdx.json
